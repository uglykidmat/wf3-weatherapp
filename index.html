<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mété-où</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="container-main">
            <!--_____________BACKGROUND IMG-->
            <img class="img-background" src="./ressources/img/background-s.jpg" alt="city">

        <!--CONTAINER LOCATION-->
        <div id="container-location">
            <form action="#">
                <input type="textarea" id="input-location" placeholder="Votre ville...">
                <button id="input-search" onclick="getQuery()">Rechercher</button>
            </form>
        </div>
        <!--CONTAINER WEATHER-->
        <div id="container-weather">
            <h1 id="weather-city-title">Your location</h1>
            
            <p id="weather-current-date">9 mars 2023</p>
            
            <div id="weather-current-block">
                <p id="weather-temperature-celsius">30</p>
                <span> °C</span>
                <span>|</span>
                <p id="weather-temperature-fahrenheit">73</p>
                <span> °F</span>
            </div>

            <div id="weather-mood-details-block">
                <p id="weather-mood">Cloudy</p>
                <ul>
                    <li class="weather-details humidity">Humidity : <span id="weather-details-humidity">60</span> %</li>
                    <li class="weather-details precipitation">Precipitation : <span id="weather-details-precipitation">4</span> %</li>
                    <li class="weather-details windspeed">Wind Speed : <span id="weather-details-windspeed">6.2</span> km/h</li>
                </ul>
            </div>

            <!--CONTAINER ICON SVG-->
            <div id="weather-mood-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
                    <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                  </svg>
            </div>
            <!--
            <div id="weather-mood-icon-api"></div>
            -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
